<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Merge Sorted Arrays</title>
    <script>
        function mergeSortedArrays(arr1, arr2) {
            var i = 0, j = 0;

            while(j < arr1.length) {
                if(arr2[i] < arr1[j]) {
                    arr1.splice(j,0,arr2[i]);
                    i++;
                }
                j++;
            }
            while(i < arr2.length) {
                arr1.splice(j,0,arr2[i]);
                i++;
                j++;
            }
            return arr1;
        }


        console.log(mergeSortedArrays([1,3,5],[2,4,6]));

    </script>
</head>
<body>

</body>
</html>
